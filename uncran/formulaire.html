<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Mais si ! On danse : Formulaire</title>
        <link  href="../style.css" rel="stylesheet" >
        <link rel="icon" type="image/png" href="../images/logo.png">
    </head>
    <body>
        <header>
            <div class="bannerimage">
                <div class="banner">
                    <h1>Formulaire</h1>
                </div>
            </div>
        </header>
        <nav>
            
            <div><a class="navigaboutons" href="../index.html">Retour à l'Accueil</a></div>
            

        </nav>
        <main>
            <div class="aero"><h2>Si vous avez des questions, laissez vos coordonnées</h2></div>
                
            <section>
                <div class="aerogro">
                    <div class="formuligne">
                        <div>
                            <form method="get" action="">
                                
                                <fieldset>
                                    <p>
                                        <label for="prenom">Votre prénom :</label>
                                        <input type="text" name="prenom" id="prenom" size="30" maxlength="20" autofocus>
                                    </p>
                                    <p>
                                        
                                        <label for="nom">Votre nom :</label>
                                        <input type="text" name="nom" id="nom" size="30" maxlength="20">
                                    </p>
                                    <p>
                                        <label for="email">Votre adresse mail</label>
                                        <input type="mail" name="email" id="email" size="30" maxlength="40" required>
                                    </p>
                                    <p>
                                        <label for="telephone">Votre numéro de téléphone</label>
                                        <input type="tel" name="telephone" id="telephone" size="30" maxlength="20">
                                    </p>
                                </fieldset>

                                <input type="submit" value="Envoyer">
                            </form>
                        </div>
                    </div>    
                </div>
            </section>
        </main>
        <footer>
            <div class="batpage"></div>
        </footer>
    </body>

</html>
